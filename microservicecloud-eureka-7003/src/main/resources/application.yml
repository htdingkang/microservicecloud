server:
  port: 7003


eureka:
  instance:
    hostname: eureka7003.com     #Eureka服务端实例名称,hosts绑定了域名

  client:
    register-with-eureka: false       #不需要向注册中心注册自己
    fetch-registry: false             #不需要去检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/